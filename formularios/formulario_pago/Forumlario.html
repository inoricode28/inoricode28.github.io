<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Formulario de Pago</title>
</head>
<body>

    <div class="container">
    
        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">Informacion de Cliente</h3>
    
                    <div class="inputBox">
                        <span>Nombres Completos :</span>
                        <input type="text" placeholder="Juan Miguel Gutierrez">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Direccion :</span>
                        <input type="text" placeholder="San juan - Calle 301">
                    </div>
                    <div class="inputBox">
                        <span>Ciudad :</span>
                        <input type="text" placeholder="Lima-Arequipa">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Pais :</span>
                            <input type="text" placeholder="Ecuador-Peru">
                        </div>
                        <div class="inputBox">
                            <span>Codigo Zip:</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">Metodo de Pago</h3>
    
                    <div class="inputBox">
                        <span>Tarjetas Disponibles:</span>
                        <img src="img/card_img.png" alt="tarjetas">
                    </div>
                    <div class="inputBox">
                        <span>Nombre del Propietario:</span>
                        <input type="text" placeholder="Mr.Juan Perez">
                    </div>
                    <div class="inputBox">
                        <span>Numero de Tarjeta:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Mes de Expiracion:</span>
                        <input type="text" placeholder="Diciembre">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>AÃ±o de Expiracion:</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
            <input type="submit" value="Siguiente" class="submit-btn">
    
        </form>
    
    </div>    
        
    </body>
    </html>
</html>
